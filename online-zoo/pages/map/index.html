<!DOCTYPE html>

<head>

            </a>
            <div class="header-links">
                <nav class="header-menu">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="/online-zoo/pages/main/index.html"
                                class="menu__link text text_size_s text_semi-bold text_uppercase">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link text text_size_s text_semi-bold text_uppercase">map</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link text text_size_s text_semi-bold text_uppercase">Zoos</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link text text_size_s text_semi-bold text_uppercase">Contact us</a>
                        </li>
                        <li class="menu__item">
                            <a href="https://www.figma.com/file/lnK11foY8Aoa6oOlDXovVN/Online-ZOO-Project"
                                class="menu__link text text_size_s text_semi-bold text_uppercase">Design</a>
                        </li>
                    </ul>
                </nav>
                <address class="contacts header-contacts">
                    <ul class="contacts__list">
                        <li class="contacts__item">
                            <a class="contacts__link" href="https://www.youtube.com/">
                                <img src="/online-zoo/assets/icons/YouTube.svg" alt="YouTube" class="contacts__image">
                            </a>
                        </li>
                        <li class="contacts__item">
                            <a class="contacts__link" href="https://www.instagram.com/">
                                <img src="/online-zoo/assets/icons/Instagram.svg" alt="Instagram"
                                    class="contacts__image">
                            </a>
                        </li>
                        <li class="contacts__item">
                            <a class="contacts__link" href="https://www.facebook.com/">
                                <img src="/online-zoo/assets/icons/Facebook.svg" alt="Facebook" class="contacts__image">
                            </a>
                        </li>
                    </ul>
                </address>
            </div>
        </div>

    <section class="map page_center">
        <div class="wrapper map_wrapper">
            <h2 class="map__title title title_h2 text_blue">find where are the animals live</h2>
            <div class="map__block-image">
                <img src="/online-zoo/assets/icons/map/Map.svg" alt="Map" class="map__image">
                <div class="">
                    <img src="/online-zoo/assets/icons/map/Tag.svg" alt="tag" class="">
                    <img src="/online-zoo/assets/icons/map/Tag.svg" alt="tag" class="">
                </div>

        </div>

        <div class="wrapper">
            <div class="footer-nav">
                <div class="logos">
                    <a href="/online-zoo/pages/main/index.html" class="logo footer__logo">
                        <img class="logo__image" src="/online-zoo/assets/images/Logo-white.svg" alt="Logo">
                    </a>
                    <a href="" class="logo footer__logo">
                        <img class="logo__image" src="/online-zoo/assets/images/yem-digital.svg" alt="Yem Digital">
                    </a>
                    <a href="" class="logo footer__logo">

                <nav class="footer-menu">
                    <ul class="menu footer-menu__list">
                        <li class="menu__item">
                            <a href="/online-zoo/pages/main/index.html"

                        </li>
                    </ul>
                </nav>
                <a class="button button_border_white footer-menu__button">
                    <span class="text text_button text_white">donate for volunteers</span>
                    <img src="/online-zoo/assets/icons/arrow.svg" alt="arrow" class="button__image" />
                </a>
            </div>
            <div class="footer__line line"></div>
            <div class="footer__contacts">

                    <p class="donates__text text text_white text_size_s">© Yem Digital</p>
                    <p class="donates__text text text_white text_size_s">© RSSchool</p>

                <address class="contacts footer-contacts">
                    <ul class="contacts__list">
                        <li class="contacts__item footer__contacts-item">
                            <a class="contacts__link" href="https://www.youtube.com/">

                            </a>
                        </li>
                        <li class="contacts__item footer__contacts-item">
                            <a class="contacts__link" href="https://www.instagram.com/">
                                <img src="/online-zoo/assets/icons/Instagram.svg" alt="Instagram"
                                    class="contacts__image">
                            </a>
                        </li>
                        <li class="contacts__item footer__contacts-item">
                            <a class="contacts__link" href="https://www.facebook.com/">
                                <img src="/online-zoo/assets/icons/Facebook.svg" alt="Facebook" class="contacts__image">
                            </a>
                        </li>
                    </ul>
                </address>

        </div>
