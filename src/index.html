<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async-race</title>
  <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body>
  <header class="header text text-uppercase">Task "Async Race"</header>
  <main class="main-wrapper">
    <div class="views-page">
      <button type="button" class="button button-green text-button">To Garage</button>
      <button type="button" class="button button-green text-button">To Winners</button>
    </div>

    <div class="settings">
      <div class="settings-auto settings-auto__create">
        <input type="text" class="settings-auto_input">
        <input type="color" class="settings-auto_color" value="#8fbc8f">
        <input type="button" class="button button-white text-button settings-auto_button" value="Create">
      </div>
      <div class="settings-auto settings-auto__update">
        <input type="text" class="settings-auto_input">
        <input type="color" class="settings-auto_color" value="#f2f9fe">
        <input type="button" class="button button-white text-button settings-auto_button" value="Update">
      </div>
      <div class="settings-auto settings-auto__buttons">
        <input type="button" class="button button-white text-button" value="Race">
        <input type="button" class="button button-white text-button" value="Reset">
        <input type="button" class="button button-white text-button" value="Generate cars">
      </div>
    </div>

    <div class="cars">
      <p class="text text-title">Garage (<span>4</span>)</p>
      <p class="text">Page #<span>1</span></p>
      <div class="car">
        <div class="car-settings">
          <input type="button" class="button button-green text-button" value="Race">
          <input type="button" class="button button-green text-button" value="Reset">
          <p class="text text-green car-brand">Mersedes</p>
        </div>
        <div class="car-puth">
          <div class="car-puth__buttons">
            <input type="button" class="button button-white text-button" value="A">
            <input type="button" class="button button-white text-button" value="B" disabled>
          </div>
          <div class="car-puth__road"><span></span></div>
          <img src="./images/car.svg" class="car-puth__car" alt="car">
          <img src="/images/flag.png" class="car-puth__flag" alt="flag">
        </div>
      </div>
      <div class="car">
        <div class="car-settings">
          <input type="button" class="button button-green text-button" value="Race">
          <input type="button" class="button button-green text-button" value="Reset">
          <p class="text text-green car-brand">Mersedes</p>
        </div>
        <div class="car-puth">
          <div class="car-puth__buttons">
            <input type="button" class="button button-white text-button" value="A">
            <input type="button" class="button button-white text-button" value="B" disabled>
          </div>
          <div class="car-puth__road"><span></span></div>
          <img src="./images/car.svg" class="car-puth__car" alt="car">
          <img src="/images/flag.png" class="car-puth__flag" alt="flag">
        </div>
      </div>
      <div class="car">
        <div class="car-settings">
          <input type="button" class="button button-green text-button" value="Race">
          <input type="button" class="button button-green text-button" value="Reset">
          <p class="text text-green car-brand">Mersedes</p>
        </div>
        <div class="car-puth">
          <div class="car-puth__buttons">
            <input type="button" class="button button-white text-button" value="A">
            <input type="button" class="button button-white text-button" value="B" disabled>
          </div>
          <div class="car-puth__road"><span></span></div>
          <img src="./images/car.svg" class="car-puth__car" alt="car">
          <img src="/images/flag.png" class="car-puth__flag" alt="flag">
        </div>
      </div>
      <div class="car">
        <div class="car-settings">
          <input type="button" class="button button-green text-button" value="Race">
          <input type="button" class="button button-green text-button" value="Reset">
          <p class="text text-green car-brand">Mersedes</p>
        </div>
        <div class="car-puth">
          <div class="car-puth__buttons">
            <input type="button" class="button button-white text-button" value="A">
            <input type="button" class="button button-white text-button" value="B" disabled>
          </div>
          <div class="car-puth__road"><span></span></div>
          <img src="./images/car.svg" class="car-puth__car" alt="car">
          <img src="/images/flag.png" class="car-puth__flag" alt="flag">
        </div>
      </div>

      <div class="navigation">
        <button type="button" class="button button-white text-button">Prev</button>
        <button type="button" class="button button-white text-button">Next</button>
      </div>
    </div>

    <div class="winners">
      <p class="text text-title">Winners (<span>6</span>)</p>
      <p class="text">Page #<span>1</span></p>
      <div class="winners-table">
        <div class="winners-table__str winners-table__header">
          <div class="text winners-table__item">Number</div>
          <div class="text winners-table__item">Car</div>
          <div class="text winners-table__item">Name</div>
          <div class="text winners-table__item">Wins</div>
          <div class="text winners-table__item">Best time (second)</div>
        </div>
        <div class="winners-table__str">
          <div class="text winners-table__item">1</div>
          <div class="text winners-table__item">
            <img src="./images/car.svg" class="winners-table__main_img" alt="car">
          </div>
          <div class="text winners-table__item">Tesla</div>
          <div class="text winners-table__item">1</div>
          <div class="text winners-table__item">5</div>
        </div>
        <div class="winners-table__str">
          <div class="text winners-table__item">2</div>
          <div class="text winners-table__item">
            <img src="./images/car.svg" class="winners-table__main_img" alt="car">
          </div>
          <div class="text winners-table__item">Tesla</div>
          <div class="text winners-table__item">1</div>
          <div class="text winners-table__item">5</div>
        </div>
        <div class="winners-table__str">
          <div class="text winners-table__item">3</div>
          <div class="text winners-table__item">
            <img src="./images/car.svg" class="winners-table__main_img" alt="car">
          </div>
          <div class="text winners-table__item">Mersedes</div>
          <div class="text winners-table__item">2</div>
          <div class="text winners-table__item">2</div>
        </div>
        <div class="winners-table__str">
          <div class="text winners-table__item">4</div>
          <div class="text winners-table__item">
            <img src="./images/car.svg" class="winners-table__main_img" alt="car">
          </div>
          <div class="text winners-table__item">Tesla</div>
          <div class="text winners-table__item">1</div>
          <div class="text winners-table__item">7</div>
        </div>
      </div>

      <div class="navigation">
        <button type="button" class="button button-white text-button">Prev</button>
        <button type="button" class="button button-white text-button">Next</button>
      </div>
    </div>


  </main>
</body>

</html>
